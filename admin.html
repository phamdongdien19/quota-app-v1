<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Cấu hình Quota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="app" class="container py-5" style="max-width: 600px;">
        <header class="text-center mb-4">
            <h1 class="h3 fw-bold text-dark">Cấu hình Hệ thống</h1>
            <p class="text-muted">Nhập thông tin API và tạo link cho từng dự án</p>
        </header>

        <main>
            <!-- API Config Section -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h3 class="h5 mb-0 text-center fw-bold text-primary">Cấu hình API</h3>
                </div>
                <div class="card-body p-4">
                    <form id="adminForm">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="apiKey" placeholder="Nhập API Key" required>
                        </div>
                        <div class="mb-3">
                            <label for="apiSecret" class="form-label">API Secret</label>
                            <input type="password" class="form-control" id="apiSecret" placeholder="Nhập API Secret"
                                required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Lưu Cấu Hình API</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="statusMessage" class="mt-3 mb-4 text-center"></div>

            <!-- Link Generator Section -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h3 class="h5 mb-0 text-center fw-bold text-success">Tạo Link Báo Cáo</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted small text-center mb-4">Tạo đường dẫn riêng cho từng dự án</p>

                    <form id="generatorForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="genProjectName" class="form-label">Tên Dự Án</label>
                                <input type="text" class="form-control" id="genProjectName" placeholder="VD: Dự án A">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="genSurveyId" class="form-label">Survey ID</label>
                                <input type="text" class="form-control" id="genSurveyId" placeholder="VD: 123456"
                                    required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Tạo & Lưu Link</button>
                        </div>

                        <div class="mt-3 d-none" id="resultContainer">
                            <label class="form-label">Link báo cáo của bạn:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="generatedLink" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyBtn">Copy</button>
                                <a href="#" target="_blank" class="btn btn-outline-primary" id="openLinkBtn">Mở</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lịch sử Link đã tạo Section -->
            <div class="card shadow-sm border-0 mt-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h3 class="h5 mb-0 text-center fw-bold text-info">Lịch sử Link đã tạo</h3>
                </div>
                <div class="card-body p-4">
                    <div id="linkHistory" class="list-group">
                        <p class="text-muted text-center">Chưa có link nào được tạo.</p>
                        <!-- Links will be dynamically added here -->
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script type="module" src="/src/admin.js"></script>
</body>

</html>
